<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom scrollbar for horizontal forecast container for better UX */
        #forecast-cards-container::-webkit-scrollbar {
            height: 8px; /* Height of the scrollbar */
        }

        #forecast-cards-container::-webkit-scrollbar-thumb {
            background: #4299e1; /* Color of the scrollbar thumb (blue-600) */
            border-radius: 4px; /* Rounded corners for the thumb */
        }

        #forecast-cards-container::-webkit-scrollbar-track {
            background: #cbd5e0; /* Color of the scrollbar track (gray-300) */
            border-radius: 4px;
        }

        /* For Firefox scrollbars, if needed */
        #forecast-cards-container {
            scrollbar-width: thin; /* "auto" or "thin" */
            scrollbar-color: #4299e1 #cbd5e0; /* thumb color track color */
        }
    </style>
</head>

<body>
    <div class="bg-blue-600 p-4">
        <h1 class="text-3xl text-white font-bold text-center">
            Weather Dashboard
        </h1>
    </div>

    <div class="bg-blue-100 flex flex-col md:flex-row p-4 md:p-6 lg:p-8">
        <div class="w-full md:w-1/3 lg:w-1/4 mb-6 md:mb-0 md:mr-6">
            <p class="mb-2 mt-3 font-bold text-xl">Enter a City Name</p>
            <input type="text" id="city-input" placeholder="E.g. New York, London, Tokyo"
                class="p-2 w-full bg-white border border-gray-300 focus:outline-none rounded-md shadow-sm">

            <button id="search-btn"
                class="mt-4 p-2 w-full bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300 shadow">Search</button>
            <p class="text-center my-3 text-lg">Or</p>
            <button id="current-location-btn"
                class="p-2 w-full bg-gray-500 text-white font-semibold rounded-md hover:bg-gray-600 transition duration-300 shadow">Use
                Current Location</button>
        </div>

        <div class="w-full md:w-2/3 lg:w-3/4">
            <div id="current-weather-card"
                class="bg-blue-600 text-white p-4 rounded-lg flex flex-col md:flex-row justify-between items-center mb-6 shadow-lg">
                <div class="mb-4 md:mb-0 text-center md:text-left">
                    <p class="font-bold text-2xl lg:text-3xl" id="current-city-name">Loading...</p>
                    <p class="text-lg" id="current-date">--/--/----</p>
                    <p class="text-lg" id="current-temp">Temperature: --Â°C</p>
                    <p class="text-lg" id="current-wind">Wind: -- km/h</p>
                    <p class="text-lg" id="current-humidity">Humidity: --%</p>
                </div>
                <div id="current-weather-icon" class="text-7xl">
                    <i class="fa-solid fa-spinner fa-spin text-white"></i>
                </div>
            </div>

            <div class="mb-3">
                <p class="text-xl font-bold">5 Day Forecast</p>
            </div>
            <div id="forecast-cards-container" class="flex flex-col md:flex-row gap-6 p-4 bg-blue-100 rounded-lg">

                <p class="text-gray-600 w-full text-center flex-none">Loading 5-day forecast...</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
